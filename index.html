<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <h1>Stopwatch</h1>
    </div>

    <div class="stopwatch">
      <div class="timer">00 : 00 : 00</div>
    </div>
    <div class="button">
    <button id="startbtn" class="btn" style="background-color: rgb(0, 71, 0);">Start</button>
    <button id="stoptbtn" class="btn" style="background-color:rgba(119, 27, 120, 0.955)">Stop</button>
    <button id="resetbtn" class="btn" style="background-color: rgb(99, 169, 7);"">Reset</button>
  </div>
    <script src="script.js"></script>
  </body>
</html>
